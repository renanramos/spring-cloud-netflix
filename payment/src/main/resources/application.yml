server:
  port: 8081
  servlet:
    context-path: /payments
  error:
    include-message: always

spring:
  application:
    name: crud
  datasource:
    platform: h2
    url: jdbc:h2:mem:payments
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddp: true
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        validator:
          apply_to_ddl: false
  jmx:
    enabled: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false
